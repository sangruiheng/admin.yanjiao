<script>
    $('.btn-success').click(function () {
        var prefund_freight = $('#prefund_freight').val();
        var order_price = $('#order_price').val();

        if(!prefund_freight){
            $.show({
                title: '提示',
                isConfirm: false,
                content: '运费不能为空'
            });
            return false;
        }
        if(orefund_freight > order_price){
            $.show({
                title: '提示',
                isConfirm: false,
                content: '运费不能大于订单金额'
            });
            return false;
        }
    });
</script>
